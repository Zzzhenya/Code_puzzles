<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Fetch</title>
</head>
<body>
  <h1 id="greeting">Waiting for backend...</h1>
  <script>
    fetch('http://127.0.0.1:5000/')
    .then(response => response.json())
    .then(data => {
        document.getElementById('greeting').textContent = data.hello;
      })
      .catch(err => {
        console.error('Error fetching:', err);
        document.getElementById('greeting').textContent = 'Error fetching greeting';
      });
</script>
</body>
</html>
