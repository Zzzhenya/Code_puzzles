<title>Parallax</title>

<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4 {
  position: relative;
  opacity: 1;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Fruit_Salad_Plant_%28Monstera_deliciosa%29_2.jpg/640px-Fruit_Salad_Plant_%28Monstera_deliciosa%29_2.jpg");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("https://it.wikipedia.org/wiki/File:Monstera_deliciosa.png");
/*   min-height: 100%;*/
  min-height: 400px;
}

.bgimg-4 {

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
/*  font-size: 25px;*/
  font-size:12px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
  }
}
</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
  <span class="border">Hello</span>
  </div>
</div>
